<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="card">
				<a href="#" rel="noopener noreferrer" class="card__image-link">
					<img
						class="card__image"
						src="./images/image-equilibrium.jpg"
						alt="Balancing cube on its edge illustration" />
					<span class="visually-hidden">Image link to NFT</span>
				</a>

				<a href="#" rel="noopener noreferrer" class="card__link"
					><h2 class="title">Equilibrium #3429</h2></a
				>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="card__info">
					<div class="card__price">
						<img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
						<span>0.041 ETH</span>
					</div>
					<div class="card__deadline">
						<img src="./images/icon-clock.svg" alt="clock icon" />
						<span>3 days left</span>
					</div>
				</div>

				<div class="line-break"></div>
				<div class="author">
					<img
						src="./images/image-avatar.png"
						alt="Author"
						class="author__image" />
					<p class="author__link">
						Creation of
						<a href="#" rel="noopener noreferrer" class="card__link"
							>Jules Wyvern</a
						>
					</p>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.akshaypatel.dev">Akshay Patel</a>.
		</footer>
	</body>
</html>
