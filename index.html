<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="card__container">
				<a href="#" rel="noopener noreferrer" class="card__image-link">
					<img
						class="card__image"
						src="./images/image-equilibrium.jpg"
						alt="Balancing cube on its edge illustration"
					/>
					<p class="sr-only">Image link to NFT</p>
				</a>

				<div class="card__content">
					<a href="#" rel="noopener noreferrer"
						><h2 class="title">Equilibrium #3429</h2></a
					>
					<p class="blurb">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="card__info">
						<div class="card__price">
							<img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
							<span>0.041 ETH</span>
						</div>
						<div class="card__purchase-deadline">
							<img src="./images/icon-clock.svg" alt="clock icon" />
							<span>3 days left</span>
						</div>
					</div>

					<div class="line-break"></div>
					<div class="author">
						<img
							src="./images/image-avatar.png"
							alt="Author"
							class="author__image"
						/>
						<p class="author__link">
							Creation of <a href="#" rel="noopener noreferrer">Jules Wyvern</a>
						</p>
					</div>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
